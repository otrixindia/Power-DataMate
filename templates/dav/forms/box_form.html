{% if data %}
<div class="form-box">
    <div class="form-title-wrap">
        <h3 class="title">{{title}}</h3>
    </div>
    <div class="form-content overflow-auto">
        {% if type == "image" %}
        <img src="data:image/png;base64,{{data}}" alt="Chart" width="100%" />
        {% else %}
        {{data|safe}}
        {% endif %}
    </div>
</div>
{% endif %}
